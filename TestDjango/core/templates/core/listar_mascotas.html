{% extends 'core/base.html' %}

{% block contenido%}

<div class="card">
    <div class="card-body">
      <h1> listado de mascotas</h1>
      <hr>
      <table class="table table-striped table-hover table-responsive-sm">
        <tr><td>nombre</td>
        <td>edad</td>
        <td>raza</td>
        <td>descripcion</td>
        <td>nacimiento</td>
        <td>opciones</td></tr>
        {% for ve in mascotas%}
        <tr><td>{{ve.nombre}}</td>
        <td>{{ve.edad}}</td>
        <td>{{ve.raza}}</td>
        <td>{{ve.descripcion}}</td>
        <td>{{ve.nacimiento}}</td>
        <td> 
            <a href="{% url 'modificarmascotas' ve.id %}" class="btn btn-info btn-sm">modificar</a>
            <a href="{% url 'eliminarmascotas' ve.id %}" class="btn btn-danger btn-sm">eliminar</a>
        </td></tr>
        {% endfor%}
      </table>  
      </div>
  </div> 

{% endblock%}
